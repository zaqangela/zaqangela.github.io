<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .image-container {
            width: 300px;
            margin: 50px;
            transition: transform 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for transform and box-shadow */
        }

        .image-container img {
            width: 100%;
            border-radius: 10px; /* Optional: just to give a rounded corner to the image */
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.2); /* Initial state of box-shadow */
            transition: box-shadow 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05); /* Slightly scale the image */
            box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.4); /* Change box-shadow to create the "bulge" effect */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="11.jpg" alt="Descriptive Alt Text">
</div>

</body>
</html>
